{% load maven %}
<div id="maven-{{ widget.name }}-widget" class="maven-admin-widget">
  <div class="maven-dir-selector-widget">
	<div style="width: 100%;">
		<input type="hidden" id="id_{{ widget.name }}" name="{{ widget.name }}" class="maven-input form-control"{% if widget.value != None %}value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
		<input type="text" id="id_{{ widget.name }}-maven-mirror" name="{{ widget.name }}-maven-mirror" class="maven-mirror form-control"{% if widget.value != None %}value="{{ widget.value|stringformat:'s' }}"{% endif %} disabled>
	</div>
	<div style="width: 100%; margin-top: 2px;">
		<a class="btn btn-secondary" href="javascript:mavenDirSelectorWidgetSet('{{ widget.name }}', '{{ widget.url }}', 'dir')">
			<i class="fas fa-folder"></i><div style="display: inline-block;">&nbsp;Browse</div>
		</a>
		<div style="display: inline-block; width: 2px;"></div>
		<a class="btn btn-danger" href="javascript:mavenDirSelectorWidgetClear('{{ widget.name }}', 'dir')">
			<i class="fas fa-backspace"></i><div style="display: inline-block;">&nbsp;Clear</div>
		</a>
	</div>
  </div>
</div>
{% include 'maven/component/script-vars.html' %}
