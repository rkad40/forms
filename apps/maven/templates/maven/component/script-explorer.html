{% load assets %}
{% load maven %}
{% csrf_token %}

{% include "maven/component/script-vars.html" %}
<script>
"use strict";
var csrftoken = $("[name=csrfmiddlewaretoken]").val();
$(document).ready(
	function () {
		let ribbonDef = DEFAULT_RIBBON_DEF;
		if (SITE_DEBUG) {ribbonDef.tabs.push('debug');}
		let explorer = new MavenExplorer({
			mid: '{{ id }}',
			ribbon: ribbonDef,
			height: 650,
		});
		explorer.selectDir(null, null, "{{ maven.root_url }}");
	}
);
</script>
